    <!--Controle de webstorage -->
    <script type="text/javascript">
        function zeraForm() {
            document.querySelector("#nome_add").value = "";
            document.querySelector("#slogan_add").value = "";
            document.querySelector("#link_add").value = "";
        }

        function adicionar() {
            nome = document.querySelector("#nome_add").value;
            slogan = document.querySelector("#slogan_add").value;
            link = document.querySelector("#link_add").value;
            check = 'false';


            vetor_info = [nome, slogan, link, check];

            localStorage.setItem(nome, vetor_info);

            str = "<tr id=tab_" + nome + "> <td>" + nome + "</td> <td>" + slogan + "</td> <td>" + link + "</td> <td>" + "<input  type='checkbox' id=check_" + nome + " onclick=checkar(this.id)><br>" + "</td> <td> <a onclick=editar(this.id) data-toggle='modal' data-target='#editModal' id=edit_" + nome+ ">editar</a>  <a onclick=remover(this.id) id=" + nome + ">deletar</a> ";

            document.querySelector("#editable > tbody").innerHTML = document.querySelector("#editable > tbody").innerHTML + str;

            $("#myModal").modal('hide');

        }


        function editar(click_id) {
            name = click_id.split("_")[1];
            var nome = document.querySelector("#tab_" + name + "> td:nth-child(1)").textContent;

            var value = localStorage.getItem(nome);



            var values_array = value.split(",");

            nome = values_array[0];
            slogan = values_array[1];
            link = values_array[2];

            document.querySelector("#nome_edit").value = nome;
            document.querySelector("#slogan_edit").value = slogan;
            document.querySelector("#link_edit").value = link;

            //Removendo
            localStorage.removeItem(nome);

        }

        function editar_add() {
            document.querySelector("#editable > tbody").innerHTML = "";
            //Pegando os valores do local storage e colocando em variáveis
            for (var i = 0, len = localStorage.length; i < len; i++) {
                var key = localStorage.key(i);
                var value = localStorage[key];

                var values_array = value.split(",");

                nome = values_array[0];
                slogan = values_array[1];
                link= values_array[2];
                check = values_array[3];


                str = "<tr id=tab_" + nome + "> <td>" + nome + "</td> <td>" + slogan + "</td> <td>" + link + "</td> <td>" + "<input  type='checkbox' id=check_" + nome + " onclick=checkar(this.id)><br>" + "</td> <td> <a onclick=editar(this.id) data-toggle='modal' data-target='#editModal' id=edit_" + nome+ ">editar</a>  <a onclick=remover(this.id) id=" + nome + ">deletar</a> ";


                document.querySelector("#editable > tbody").innerHTML = document.querySelector("#editable > tbody").innerHTML + str;

                if(check == 'true'){
                    document.querySelector("#check_" + nome).checked = true;
                    $("input[id=check_" + nome).parent().parent().children('td,th').css('background-color', '#7eac56');
                }
            }


            nome = document.querySelector("#nome_edit").value;
            slogan = document.querySelector("#slogan_edit").value;
            link = document.querySelector("#link_edit").value;


            vetor_info = [nome, slogan, link, check];

            localStorage.setItem(nome, vetor_info);

            str = "<tr id=tab_" + nome + "> <td>" + nome + "</td> <td>" + slogan + "</td> <td>" + link + "</td> <td>" + "<input  type='checkbox' id=check_" + nome + " onclick=checkar(this.id)><br>" + "</td> <td> <a onclick=editar(this.id) data-toggle='modal' data-target='#editModal' id=edit_" + nome+ ">editar</a>  <a onclick=remover(this.id) id=" + nome + ">deletar</a> ";

            document.querySelector("#editable > tbody").innerHTML = document.querySelector("#editable > tbody").innerHTML + str;

            if(check == 'true'){
                    document.querySelector("#check_" + nome).checked = true;
                    $("input[id=check_" + nome).parent().parent().children('td,th').css('background-color', '#7eac56');
                }

            $("#editModal").modal('hide');

        }


        function checkar(click_id){
            name = click_id.split("_")[1];
            var nome = document.querySelector("#tab_" + name + "> td:nth-child(1)").textContent;
            
            var value = localStorage.getItem(nome);

            

            var values_array = value.split(",");

            nome = values_array[0];
            slogan = values_array[1];
            link= values_array[2];
            
            if(values_array[3] == 'true'){
                check = 'false';
                $("input[id=check_" + nome).parent().parent().children('td,th').css('background-color', '#cccccc');
            }
            else {
                check = 'true';
                $("input[id=check_" + nome).parent().parent().children('td,th').css('background-color', '#7eac56');
            }

            vetor_info = [nome, slogan, link, check];
            

            localStorage.removeItem(nome);
            localStorage.setItem(nome, vetor_info);


        }


        function remover(click_id) {
            var nome = document.querySelector("#tab_" + click_id + "> td:nth-child(1)").textContent;
            localStorage.removeItem(nome);
            alert("Item removido.");

            document.querySelector("#editable > tbody").innerHTML = "";
            //Pegando os valores do local storage e colocando em variáveis
            for (var i = 0, len = localStorage.length; i < len; i++) {
                var key = localStorage.key(i);
                var value = localStorage[key];

                var values_array = value.split(",");

                nome = values_array[0];
                slogan = values_array[1];
                link= values_array[2];
                check = values_array[3];


                str = "<tr id=tab_" + nome + "> <td>" + nome + "</td> <td>" + slogan + "</td> <td>" + link + "</td> <td>" + "<input  type='checkbox' id=check_" + nome + " onclick=checkar(this.id)><br>" + "</td> <td> <a onclick=editar(this.id) data-toggle='modal' data-target='#editModal' id=edit_" + nome+ ">editar</a>  <a onclick=remover(this.id) id=" + nome + ">deletar</a> ";


                document.querySelector("#editable > tbody").innerHTML = document.querySelector("#editable > tbody").innerHTML + str;

                if(check == 'true'){
                    document.querySelector("#check_" + nome).checked = true;
                    $("input[id=check_" + nome).parent().parent().children('td,th').css('background-color', '#7eac56');
                }
            }
        }


    </script>
